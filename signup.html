<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>


    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form  id="signup-form" class="signup-form" action="./index.html">
                    <h2>Sign up </h2>
                    <p class="desc">Explore the enigmatic universe of <span>“FlickFare”</span></p>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password-confirm" placeholder="Confirm Password"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                        <a href="signin.html" class="submit-link submit">Sign in</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    
    <script>
        const form = document.getElementById("signup-form");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("password-confirm");


        form.addEventListener("submit", (e) => {
            if (nameInput.value === "" || emailInput.value === "" || passwordInput.value === "" || confirmPasswordInput.value === "") {
                alert("Field should not be empty")
                e.preventDefault();
            }
            if (passwordInput.value.length < 6) {
                alert("Password must be atleast 6 characters long.")
                e.preventDefault();
            }
            if(passwordInput.value !== confirmPasswordInput.value) {
                alert("Password and confirm password does not match");
                e.preventDefault();
            }
        })
    </script>
</body>
</html>
